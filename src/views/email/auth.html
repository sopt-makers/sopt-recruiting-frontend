<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 인증 메일</title>
    <style>
      @media screen and (max-width: 600px) {
        .content {
          width: 330px !important;
        }
        .title {
          font-size: 20px !important;
          line-height: 35px !important;
        }
        .text {
          font-size: 12px !important;
          line-height: 20px !important;
        }
        .code {
          padding: 10px !important;
        }
        .blank {
          height: 20px !important;
        }
        .small-text {
          font-size: 10px !important;
          line-height: 15px !important;
        }
        .vertical-blank {
          height: 7px !important;
          line-height: 10px !important;
        }
        .horizontal-blank {
          width: 0 !important;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <table style="border: 0; border-spacing: 0; width: 100%">
      <tr>
        <td class="content" style="font-size: 0; line-height: 0; width: 600px; height: 20px">&nbsp;</td>
      </tr>
      <tr>
        <td>
          <table
            cellpadding="0"
            class="content"
            style="
              border-top-left-radius: 10px;
              border-top-right-radius: 10px;
              border-bottom-left-radius: 10px;
              border-bottom-right-radius: 10px;
              border-color: #c7c7c7;
              border-width: 1px;
              border-style: solid;
              background-color: #ffffff;
              border-spacing: 0;
              margin-inline-start: auto;
              margin-inline-end: auto;
              width: 600px;
            ">
            <tr>
              <td style="font-size: 0; line-height: 0; height: 35px" class="blank">&nbsp;</td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0; height: 35px" class="blank">&nbsp;</td>
            </tr>
            <tr>
              <td>
                <div style="width: 100%; text-align: center">
                  <img src="iconLogo.svg" alt="sopt-logo" width="94" height="32" />
                </div>
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0; height: 13px">&nbsp;</td>
            </tr>
            <tr>
              <td
                style="
                  color: #0f1012;
                  font-family: 'SUIT', sans-serif;
                  font-size: 40px;
                  font-weight: 700;
                  line-height: 60px;
                  letter-spacing: -0.32px;
                  text-align: center;
                "
                class="title">
                <div style="width: 100%; text-align: center">
                  <span
                    style="
                      color: #0f1012;
                      font-family: 'SUIT', sans-serif;
                      font-size: 40px;
                      font-weight: 700;
                      line-height: 60px;
                      letter-spacing: -0.32px;
                      text-align: center;
                    "
                    class="title"
                    >회원 인증 메일</span
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0; height: 49px" class="blank">&nbsp;</td>
            </tr>
            <tr>
              <td>
                <table style="border: 0; border-spacing: 0; width: 100%" cellpadding="0">
                  <tr>
                    <td
                      style="
                        color: #0f1012;
                        font-family: 'SUIT', sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        line-height: 26px;
                        letter-spacing: -0.24px;
                        text-align: center;
                      "
                      class="text">
                      본 이메일 인증은 SOPT계정 설정을 위한 필수사항입니다.
                    </td>
                  </tr>
                  <tr>
                    <td style="font-size: 0; line-height: 0; height: 4px">&nbsp;</td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #0f1012;
                        font-family: 'SUIT', sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        line-height: 26px;
                        letter-spacing: -0.24px;
                        text-align: center;
                      "
                      class="text">
                      아래 <b style="font-weight: 700; letter-spacing: -0.32px">인증번호 6자리를</b> 입력한 후
                    </td>
                  </tr>
                  <tr>
                    <td style="font-size: 0; line-height: 0; height: 4px">&nbsp;</td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #0f1012;
                        font-family: 'SUIT', sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        line-height: 26px;
                        letter-spacing: -0.24px;
                        text-align: center;
                      "
                      class="text">
                      홈페이지에서 남은 절차를 완료하여 주시길 바랍니다.
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0; height: 48px" class="blank">&nbsp;</td>
            </tr>
            <tr>
              <td style="text-align: center; width: 100%">
                <div style="text-align: center; width: 100%">
                  <span
                    style="
                      color: #0f1012;
                      font-family: 'SUIT', sans-serif;
                      font-size: 16px;
                      font-weight: 600;
                      line-height: 24px;
                      letter-spacing: 3.5px;
                      background-color: #f0f0f0;
                      padding: 15px 20px 15px 20px;
                      border-radius: 8px 8px 8px 8px;
                      text-align: center;
                    "
                    class="text code"
                    ><%= verificationCode %></span
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0; height: 30px" class="blank">&nbsp;</td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0; height: 30px" class="blank">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="font-size: 0; line-height: 0; height: 17px">&nbsp;</td>
      </tr>
      <tr>
        <td>
          <table
            class="content"
            style="border: 0; border-spacing: 0; width: 600px; margin-inline-start: auto; margin-inline-end: auto"
            cellpadding="0">
            <tr>
              <td style="font-size: 0; line-height: 0; width: 22px" class="horizontal-blank">&nbsp;</td>
              <td
                style="
                  color: #66666d;
                  font-family: 'SUIT', sans-serif;
                  font-size: 13px;
                  font-weight: 400;
                  line-height: 20px;
                  letter-spacing: -0.32px;
                "
                class="small-text">
                본 메일은 발신전용 메일로, 문의 및 회신하실 경우 답변되지 않습니다.
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0; width: 22px" class="horizontal-blank">&nbsp;</td>
              <td
                style="
                  color: #66666d;
                  font-family: 'SUIT', sans-serif;
                  font-size: 13px;
                  font-weight: 400;
                  line-height: 20px;
                  letter-spacing: -0.32px;
                "
                class="small-text">
                메일내용에 대해 궁금한 사항이 있으시다면 ‘문의하기' 링크를 통해 문의해주시길 바랍니다.
                <a href="https://pf.kakao.com/_JdTKd" target="_blank" rel="noreferrer noopener">문의하기</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="font-size: 0; line-height: 0; height: 30px">&nbsp;</td>
      </tr>
    </table>
  </body>
</html>

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 인증 메일</title>
  </head>
  <body style="margin: 0; padding: 0">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td style="font-size: 0; line-height: 0" width="600" height="20">&nbsp;</td>
      </tr>
      <tr>
        <td>
          <table
            bgcolor="#ffffff"
            align="center"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              border-top-left-radius: 10px;
              border-top-right-radius: 10px;
              border-bottom-left-radius: 10px;
              border-bottom-right-radius: 10px;
              border-color: #c7c7c7;
              border-width: 1px;
              border-style: solid;
            ">
            <tr>
              <td style="font-size: 0; line-height: 0" height="75">&nbsp;</td>
            </tr>
            <tr>
              <td align="center">
                <img src="iconLogo.svg" alt="sopt-logo" width="94" height="32" style="display: block" />
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0" height="13">&nbsp;</td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  color: #0f1012;
                  font-family: 'SUIT', sans-serif;
                  font-size: 40px;
                  font-weight: 700;
                  line-height: 60px;
                  letter-spacing: -0.32px;
                ">
                회원 인증 메일
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0" height="49">&nbsp;</td>
            </tr>
            <tr>
              <td>
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td
                      align="center"
                      style="
                        color: #0f1012;
                        font-family: 'SUIT', sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        line-height: 26px;
                        letter-spacing: -0.24px;
                      ">
                      본 이메일 인증은 SOPT계정 설정을 위한 필수사항입니다.
                    </td>
                  </tr>
                  <tr>
                    <td style="font-size: 0; line-height: 0" height="4">&nbsp;</td>
                  </tr>
                  <tr>
                    <td
                      align="center"
                      style="
                        color: #0f1012;
                        font-family: 'SUIT', sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        line-height: 26px;
                        letter-spacing: -0.24px;
                      ">
                      아래 <b style="font-weight: 700; letter-spacing: -0.32px">인증번호 6자리를</b> 입력한 후
                    </td>
                  </tr>
                  <tr>
                    <td style="font-size: 0; line-height: 0" height="4">&nbsp;</td>
                  </tr>
                  <tr>
                    <td
                      align="center"
                      style="
                        color: #0f1012;
                        font-family: 'SUIT', sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        line-height: 26px;
                        letter-spacing: -0.24px;
                      ">
                      홈페이지에서 남은 절차를 완료하여 주시길 바랍니다.
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0" height="48">&nbsp;</td>
            </tr>
            <tr>
              <td align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="142px">
                  <tr>
                    <td
                      bgcolor="#F0F0F0"
                      style="font-size: 0; line-height: 0; border-top-left-radius: 12px; border-top-right-radius: 12px"
                      height="15">
                      &nbsp;
                    </td>
                  </tr>
                  <tr>
                    <td
                      bgcolor="#F0F0F0"
                      align="center"
                      style="
                        color: #0f1012;
                        font-family: 'SUIT', sans-serif;
                        font-size: 16px;
                        font-weight: 600;
                        line-height: 24px;
                        letter-spacing: 3.5px;
                      ">
                      <span><%= verificationCode %></span>
                    </td>
                  </tr>
                  <tr>
                    <td
                      bgcolor="#F0F0F0"
                      style="
                        font-size: 0;
                        line-height: 0;
                        border-bottom-left-radius: 12px;
                        border-bottom-right-radius: 12px;
                      "
                      height="15">
                      &nbsp;
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0" height="62">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="font-size: 0; line-height: 0" height="17">&nbsp;</td>
      </tr>
      <tr>
        <td>
          <table align="center" border="0" cellpadding="0" cellspacing="0" width="600px">
            <tr>
              <td style="font-size: 0; line-height: 0" width="22">&nbsp;</td>
              <td
                style="
                  color: #66666d;
                  font-family: 'SUIT', sans-serif;
                  font-size: 13px;
                  font-weight: 400;
                  line-height: 20px;
                  letter-spacing: -0.32px;
                ">
                본 메일은 발신전용 메일로, 문의 및 회신하실 경우 답변되지 않습니다.
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0" width="22">&nbsp;</td>
              <td
                style="
                  color: #66666d;
                  font-family: 'SUIT', sans-serif;
                  font-size: 13px;
                  font-weight: 400;
                  line-height: 20px;
                  letter-spacing: -0.32px;
                ">
                메일내용에 대해 궁금한 사항이 있으시다면 ‘문의하기' 링크를 통해 문의해주시길 바랍니다.
                <a href="https://pf.kakao.com/_JdTKd">문의하기</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="font-size: 0; line-height: 0" height="30">&nbsp;</td>
      </tr>
    </table>
  </body>
</html>

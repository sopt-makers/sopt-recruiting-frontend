<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지원서 접수 확인 메일</title>
    <style>
      @media screen and (max-width: 600px) {
        .content {
          width: 330px !important;
        }
        .title {
          font-size: 20px !important;
          line-height: 35px !important;
        }
        .text {
          font-size: 12px !important;
          line-height: 20px !important;
        }
        .blank {
          height: 20px !important;
        }
        .small-text {
          font-size: 10px !important;
          line-height: 15px !important;
        }
        .horizontal-blank {
          width: 0 !important;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td style="font-size: 0; line-height: 0" width="600" height="20" class="content">&nbsp;</td>
      </tr>
      <tr>
        <td>
          <table
            bgcolor="#ffffff"
            align="center"
            cellpadding="0"
            cellspacing="0"
            width="600"
            class="content"
            style="
              border-top-left-radius: 10px;
              border-top-right-radius: 10px;
              border-bottom-left-radius: 10px;
              border-bottom-right-radius: 10px;
              border-color: #c7c7c7;
              border-width: 1px;
              border-style: solid;
            ">
            <tr>
              <td style="font-size: 0; line-height: 0; height: 35px" class="blank">&nbsp;</td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0; height: 35px" class="blank">&nbsp;</td>
            </tr>
            <tr>
              <td align="center">
                <div style="width: 100%; text-align: center">
                  <img src="iconLogo.svg" alt="sopt-logo" width="94" height="32" />
                </div>
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0" height="13">&nbsp;</td>
            </tr>
            <tr>
              <td
                style="
                  color: #0f1012;
                  font-family: 'SUIT', sans-serif;
                  font-size: 40px;
                  font-weight: 700;
                  line-height: 60px;
                  letter-spacing: -0.32px;
                  text-align: center;
                "
                class="title">
                지원서 접수 확인 메일
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0" height="29" class="blank">&nbsp;</td>
            </tr>
            <tr>
              <td>
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td
                      style="
                        color: #0f1012;
                        font-family: 'SUIT', sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        line-height: 26px;
                        letter-spacing: -0.24px;
                        text-align: center;
                      "
                      class="text">
                      <span><%= userName %></span>님의 <span><%= term %></span>기 SOPT <span><%= part %></span>파트
                    </td>
                  </tr>
                  <tr>
                    <td style="font-size: 0; line-height: 0" height="4">&nbsp;</td>
                  </tr>
                  <tr>
                    <td
                      style="
                        color: #0f1012;
                        font-family: 'SUIT', sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        line-height: 26px;
                        letter-spacing: -0.24px;
                        text-align: center;
                      "
                      class="text">
                      지원서가 성공적으로 접수되었습니다!
                    </td>
                  </tr>
                  <tr>
                    <td style="font-size: 0; line-height: 0" height="4">&nbsp;</td>
                  </tr>
                  <tr>
                    <td
                      align="center"
                      style="
                        color: #0f1012;
                        font-family: 'SUIT', sans-serif;
                        font-size: 16px;
                        font-weight: 400;
                        line-height: 26px;
                        letter-spacing: -0.24px;
                      "
                      class="text">
                      SOPT에 많은 관심을 주셔서 감사합니다.
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0; height: 30px" class="blank">&nbsp;</td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0; height: 30px" class="blank">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="font-size: 0; line-height: 0" height="17">&nbsp;</td>
      </tr>
      <tr>
        <td>
          <table align="center" border="0" cellpadding="0" cellspacing="0" width="600px" class="content">
            <tr>
              <td style="font-size: 0; line-height: 0" width="22" class="horizontal-blank">&nbsp;</td>
              <td
                style="
                  color: #66666d;
                  font-family: 'SUIT', sans-serif;
                  font-size: 13px;
                  font-weight: 400;
                  line-height: 20px;
                  letter-spacing: -0.32px;
                "
                class="small-text">
                본 메일은 발신전용 메일로, 문의 및 회신하실 경우 답변되지 않습니다.
              </td>
            </tr>
            <tr>
              <td style="font-size: 0; line-height: 0" width="22" class="horizontal-blank">&nbsp;</td>
              <td
                style="
                  color: #66666d;
                  font-family: 'SUIT', sans-serif;
                  font-size: 13px;
                  font-weight: 400;
                  line-height: 20px;
                  letter-spacing: -0.32px;
                "
                class="small-text">
                메일내용에 대해 궁금한 사항이 있으시다면 ‘문의하기' 링크를 통해 문의해주시길 바랍니다.
                <a href="https://pf.kakao.com/_JdTKd" target="_blank" rel="noreferrer noopener">문의하기</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="font-size: 0; line-height: 0" height="30">&nbsp;</td>
      </tr>
    </table>
  </body>
</html>

                      1. 기술적 도전 과제가 있었던 프로젝트를 예로 들어 설명해주세요. 해당 도전 과제를 어떻게 해결했는지,
                      또는 해결하지 못했는지와 그 이유를 포함하여, 그 과정에서 얻은 교훈이 무엇인지 작성해주세요.
                    charLimit: 1000

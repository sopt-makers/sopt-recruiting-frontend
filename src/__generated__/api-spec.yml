                    isDeleted: false
                    isForTest: false
                    createdAt: '2024-07-31T01:13:53.441Z'
                    updatedAt: '2024-07-31T01:15:33.475Z'
                    answer:
                      id: 2488
                      recruitingApplicantId: 151
                      recruitingQuestionId: 325
                      answer: >-
                        저는 마감 시간대에 떨이 상품을 판매하는 점주들과 마감 할인 상품 정보를 필요로 하는 고객들을 위한
                        유통 서비스 플랫폼을 개발하며 기술적 도전을 경험했습니다.


                        당시 인천대학교와 협약을 맺어 해당 플랫폼을  운영하기 위해 저는 1000명 이상의 동시 사용자들의
                        주문 요청에 대한 동시성을 제어하는 역할을 맡았습니다. 푸시 알림을 통해 고객들에게 마감 할인 상품에
                        대한 정보가 주어지면 특정 시간대, 특정 메뉴에 많은 사용자의 트래픽이 몰려 DB의 count 값에
                        자주 접근하며 조회/수정이 되는 상황이었습니다. 동시성 제어를 하지 않고 일반적인 비즈니스 로직을
                        수행하게 되면 데이터 무결성이 보장되지 않아 사용자들이 유효하지 않은 재고를 기반으로 서비스를
                        이용하게 되는 문제가 발생할 수 있었습니다.


                        우선 여러 명의 요청을 동시에 받는 상황을 시뮬레이션 하기 위해 Jemter라는 부하 테스트 툴을
                        사용했으며 처음에는 재고가 부족한 상황에 요청이 들어올 경우 단순히 트랜잭션의 Rollback을 통해
                        무결성이 지켜질 것이라고 생각했지만 10명의 동시 요청조차 제어가 되지 않았습니다. 

                        또한 DB 접근 시 다양한 Lock과 격리 수준을 적용하여 테스트해 보았지만 각각의 장단점이 명확해서
                        서버의 안전성, 데이터 무결성 보장, 준수한 응답속도, 선착순 요청 순서 보장을 모두 만족하지
                        못했습니다.


                        그로 인해 Redis, RabbitMQ, Kafka와 같은 외부 인프라를 활용하여 문제를 해결하고자
                        했습니다.

                        하지만 최고의 효율을 가지더라도 과도한 서버 비용 및 정해진 개발 기간과 러닝 커브를 고려하여
                        Serverless Redis를 사용해서 분산락을 구현하여 동시성을 제어하였습니다.


                        특정한 요청에 단순한 응답 값 만을 약속하는 API가 아닌 실사용자들 및 기획 등 다양한 비즈니스적
                        요소를 고려하며 개발하는 과정을 통해 기술 스택 및 이슈 해결에 정해진 최고의 정답이 있는 것이 아닌
                        각 프로젝트의 상황에 맞게 유동적이며 효율적으로 사용해야 함을 배울 수 있었습니다.
